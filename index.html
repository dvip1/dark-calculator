<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon_io/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <p></p>
        </div>
        <div class="my-container">
            <div><button class="btn btn-primary one ">1</button></div>
            <div> <button class="btn btn-primary two">2</button></div>
            <div> <button class="btn btn-primary three">3</button></div>
            <div> <button class="btn btn-primary four">4</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn btn-primary five">5</button>
            </div>
            <div>
                <button class="btn btn-primary six">6</button>
            </div>
            <div> <button class="btn btn-primary seven">7</button></div>
            <div><button class="btn btn-primary eight">8</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn btn-primary nine">9</button>
            </div>
            <div>
                <button class="btn btn-primary zero">0</button>
            </div>
            <div> <button class="btn btn-secondary plus">+</button></div>
            <div><button class="btn btn-secondary sub">-</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn btn-secondary mul">*</button>
            </div>
            <div>
                <button class="btn btn-secondary div">/</button>
            </div>
            <div> <button class="btn btn-secondary equal">=</button></div>
            <div><button class="btn btn-secondary C">C</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
