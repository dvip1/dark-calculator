<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon_io/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class=" sc screen">
            <p></p>
        </div>
        <div class="my-container">
            <div><button class="btn btn-primary one ">1</button></div>
            <div> <button class="btn btn-primary two">2</button></div>
            <div> <button class="btn btn-primary three">3</button></div>
            <div> <button class="btn btn-primary four">4</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn btn-primary five">5</button>
            </div>
            <div>
                <button class="btn btn-primary six">6</button>
            </div>
            <div> <button class="btn btn-primary seven">7</button></div>
            <div><button class="btn btn-primary eight">8</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn btn-primary nine">9</button>
            </div>
            <div>
                <button class="btn btn-primary zero">0</button>
            </div>
            <div> <button class="btn-s btn-secondary plus">+</button></div>
            <div><button class="btn-s btn-secondary sub">-</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class="btn-s btn-secondary mul">*</button>
            </div>
            <div>
                <button class="btn-s btn-secondary div">/</button>
            </div>
            <div><button class="btn-s btn-secondary C" >C</button></div>
            <div> <button class="btn-s1 equal">=</button></div>
        </div>
        <div class="my-container">
            <div>
                <button class=" btn-font dark">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/c9dc8e623e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
